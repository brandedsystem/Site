{% load static %}
{% include "header.html" %}


<div class="container-fluid">
    <div class="row pb-3">
        <div class="col-lg-3">
            <div class="container-fluid">
                <img src="{% static '/Images/contact-us.png'%}" class="img-fluid contact-img"/>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="container col-lg-10">
                <div class="Heading"> Contact Us </div>
                <form>
                    <div class="firstName">
                      <label for="firstName" class="form-label lbl">First Name :</label>
                      <input type="text" class="form-control txt1" id="firstName" name="Firstname" placeholder="Enter Your First Name" required>
                    </div>
                    <div class="lastName">
                      <label for="lastName" class="form-label lbl">Last Name :</label>
                      <input type="text" class="form-control txt1" id="lastName" name="lastname" placeholder="Enter Your Last name" required>
                    </div>
                    <div class="email">
                      <label for="email" class="form-label lbl">Email :</label>
                      <input type="email" class="form-control txt1" id="email" name="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="Message">
                      <label for="message" class="form-label lbl">Message :</label>
                      <textarea class="form-control textarea" id="message" name="message" rows="5" placeholder="Enter Your Messages" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                  </form>  
                </div>          
            </div>            
        </div>
    </div>
</div>
    {% include "footer.html" %}
