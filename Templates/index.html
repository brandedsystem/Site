{% load static %}
{% include "header.html" %}

<div class="container-fluid">
    <div class="container ">
        <div class="row">
            <div class="col-lg-4 p-2">
                <h1 class="wlc-heading">Welcome</h1>
            </div>
            <div class="col-lg-8">
                <div class="form col-8 mx-auto">
                    <div id="login-form" class="loginForm">
                        <h2>Login</h2>
                        <form id="login-form">
                            <!-- Login form fields go here -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                    
                            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                        </form>
                    
                        <p class="mt-3">Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
                    </div>
                    
                    <div id="register-form" class="registerForm">
                        <h2>Register</h2>
                        <form id="register-form">
                            <!-- Register form fields go here -->
                            <div class="mb-2">
                                <label for="fullName" class="form-label">Full Name :</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email :</label>
                                <input type="text" class="form-control" id="email" name="email" required>
                            </div>  
                            <div class="mb-3">
                                <label for="mobileNo" class="form-label">Mobile No :</label>
                                <input type="text" class="form-control" id="mobileNo" name="mobileNo" required>
                            </div>                    
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="comfirmPassword" class="form-label">Comfirm Password:</label>
                                <input type="password" class="form-control" id="comfirmPassword" name="comfirmPassword" required>
                            </div>
                    
                            <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                        </form>
                    
                        <p class="mt-3">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}
